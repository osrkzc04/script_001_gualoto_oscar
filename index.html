<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <section id="features" class="px-2 space-y-6 py-8 md:py-12 lg:py-24 max-w-5xl mx-auto">
        <div class="mx-auto flex max-w-[58rem] flex-col items-center space-y-4 text-center">
            <h2 class="font-heading text-3xl leading-[1.1] sm:text-3xl md:text-6xl">Fizz Buzz</h2>
        </div>
        <div>
            <div class="space-y-6">
                <div class="grid sm:grid-cols-3 grid-cols-1 gap-6">
                    <div>
                        <label for="category" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Dimensi√≥n
                            (nxn):</label>
                        <input type="number" id="size"
                            class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2 pl font-light"
                            placeholder="4" value="4" min="1" max="100">
                    </div>
                    <div>
                        <label for="category" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Divisor
                            Fizz:</label>
                        <input type="number" id="fizz-divisor"
                            class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2 pl font-light"
                            placeholder="4" value="2" min="1" max="100">
                    </div>
                    <div>
                        <label for="category" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Divisor
                            Buzz:</label>
                        <input type="number" id="buzz-divisor"
                            class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2 pl font-light"
                            placeholder="4" value="3" min="1" max="100">
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-6 border-t border-gray-200 flex justify-between">
                <button id="generate-btn"
                    class=" text-xs sm:text-base bg-green-700 rounded-[5px] p-[13px_25px] gap-[10px] text-white hover:bg-green-900 w-full mt-4">
                    Generar Matriz
                </button>
            </div>
        </div>
        <main id="container"></main>
    </section>
</body>

</html>
